<div class="app-shell">
  <header class="app-shell__header">
    <a class="app-shell__logo" routerLink="/">Salfatex</a>
    <button
      type="button"
      class="app-shell__menu-toggle"
      (click)="toggleMenu()"
      [class.app-shell__menu-toggle--open]="isMenuOpen()"
      [attr.aria-expanded]="isMenuOpen()"
      aria-controls="primary-navigation"
      aria-label="عرض القائمة"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav id="primary-navigation" class="app-shell__nav" [class.app-shell__nav--open]="isMenuOpen()">
      <a routerLink="/categories" routerLinkActive="active" (click)="closeMenu()">الفئات</a>
      <a routerLink="/about" routerLinkActive="active" (click)="closeMenu()">من نحن</a>
      <a routerLink="/cart" routerLinkActive="active" (click)="closeMenu()">السلة</a>
      <a routerLink="/checkout" routerLinkActive="active" (click)="closeMenu()">إتمام الطلب</a>
      <a routerLink="/admin" (click)="closeMenu()">لوحة الأدمن</a>
      <a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">اتصل بنا</a>
    </nav>
  </header>

  <main class="app-shell__main">
    <router-outlet></router-outlet>
  </main>

  <footer class="app-shell__footer">
    <p>© {{ title() }} 2024</p>
    <p>جميع الحقوق محفوظة.</p>
  </footer>
  <app-floating-cart-button></app-floating-cart-button>
</div>
